					<path class="cls-3" d="M241.77,26.67c-4.35,0-4.46,7.01-4.46,7.01,0,0,.11-7.01-4.25-7.16,4.35,.15,4.07-6.87,4.07-6.87,0,0,.29,7.01,4.64,7.01Z"></path>
					<path class="cls-3" d="M178.79,63.08c-3.06,0-3.06,4.88-3.06,4.88,0,0,0-4.88-3.06-4.88,3.06,0,3.06-4.88,3.06-4.88,0,0,0,4.88,3.06,4.88Z"></path>
				</g>
			</svg>
		</figure>
		<div class="header__title">
			<h1>A Fool-Proof Macro Calculator</h1>
			<span>Eventually!</span>
		</div>
	</header>
	<main class="container">
		<section class="calculators">
			<form id="bmr-calculator" data-step="0" class="form">
				<div class="form__header">
					<h2>Step 1: Person Info!</h2>
				</div>
				<div class="form__content">
					<div class="radio__options">
						<h3>Gender</h3>
						<div class="radio__options--option" id="option-1">
							<input type="radio" name="gender" value="Male">
							<label for="gender">Male</label>
						</div>
						<div class="radio__options--option" id="option-2">
							<input type="radio" name="gender" checked="" value="Female">
							<label for="gender">Female</label>
						</div>
					</div>
					<label for="weight">Weight (in pounds)</label>
					<input required="" name="weight" type="number" inputmode="decimal" step="0.1" id="weight">
					<div id="height">
						<h3>Height</h3>
						<label for="heightFt">Ft</label>
						<input required="" id="heightFt" type="number" inputmode="decimal" name="heightFt">
						<label for="heightIn">In</label>
						<input required="" id="heightIn" type="number" inputmode="decimal" name="heightIn">
					</div>
					<label for="age">Age</label>
					<input required="" type="number" inputmode="decimal" id="age" name="age">

				</div>
				<div class="form__submission">
					<button type="submit">Calculate that BMR!</button>
				</div>
			</form>
			<form id="modifiers" data-step="1" class="form inactive">
				<div class="form__header">
					<h2>Step 2: Modifiers!</h2>
				</div>
				<div class="form__content">
					<div class="form__content--tdee">
						<label for="TDEE">Total Daily Energy Expenditure</label>
						<select name="TDEE" id="tdee">
							<option value="1.2">Sedentary | < 5k Steps</option>
							<option value="1.375">Lighty Active</option>
							<option value="1.46">Light to Moderately Active</option>
							<option value="1.55">Moderately Active</option>
							<option value="1.725">Very Active</option>
							<option value="1.9">Extremely Active</option>
						</select>
					</div>
					<div class="form__content--deficit">
						<label for="deficit">Deficit Selector</label>
						<select name="deficit" id="deficit">
							<option value=".1">10%</option>
							<option value=".15">15%</option>
							<option value=".2" selected="">20%</option>
							<option value="1">Maintenance</option>
						</select>
					</div>
				</div>
				<div class="form__submission">
					<button type="submit">Submit those modifiers!</button>

				</div>
			</form>
			<form id="protein-calculator" data-step="2" class="form inactive">
				<div class="form__header">
					<h2>Step 3: Macro Calculator!</h2>
				</div>
				<div class="form__content">
				</div>
				<div class="form__submission">
					<button type="submit">Calculate those macros!</button>
				</div>
			</form>
		</section>
		<section class="answer">
			<div class="answer__header">
				<h2>Macros Breakdown</h2>
			</div>
			<div class="answer__container">
				<div class="totals">
					<div class="totals__bmr-calculator">
						<h2>BMR:</h2>
					</div>
					<div class="totals__modifiers">
						<h2>TDEE:</h2>
					</div>
					<div class="totals__calorie-goal">
						<h2>Calorie Goal:</h2>
					</div>
				</div>
				<div class="percents">
					<div class="percent__proteins">
						<h2>Protein:</h2><span>40%</span>
					</div>
					<div class="percent__fats">
						<h2>Fats:</h2><span>30%</span>
					</div>
					<div class="percent__carbs">
						<h2>Carbs:</h2><span>30%</span>
					</div>
				</div>
				<input type="reset" id="reset">
			</div>
		</section>
	</main>
	<footer id="copyright"></footer>
</body>

</html>
